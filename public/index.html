<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Golfers CRUD REST API</title>
  </head>
  <body>
    <h1>CRUD API for some golfers in a JSON file</h1>
    <div class="container">
      <div class="left wrapper" id="left-wrapper">
        <button class="largeButton" id="fetchSpecific">
          Fetch specific golfer
        </button>
        <button class="largeButton" id="create">Add new golfer</button>
        <form id="create-form" class="hidden">
          <label for="fname">First name:</label><br />
          <input
            class="create-input"
            type="text"
            id="create-fname"
            name="firstName"
          /><br />
          <label for="lname">Last name:</label><br />
          <input
            class="create-input"
            type="text"
            id="create-lname"
            name="lastName"
          /><br />
          <label for="age">Age:</label><br />
          <input
            class="create-input"
            type="text"
            id="create-age"
            name="age"
          /><br />
          <label for="sponsor">Main sponsor:</label><br />
          <input
            class="create-input"
            type="text"
            id="create-sponsor"
            name="mainSponsor"
          /><br />
          <button class="smallButton" id="postGolfer">Create</button>
        </form>
        <button class="largeButton" id="update">Update existing golfer</button>
        <form id="update-form" class="hidden">
          <label for="fname">ID to update:</label><br />
          <input type="text" id="idToUpdate" name="idToUpdate" /><br />
          <label for="fname">New first name:</label><br />
          <input type="text" id="update-fname" name="firstName" /><br />
          <label for="lname">New last name:</label><br />
          <input type="text" id="update-lname" name="lastName" /><br />
          <label for="age">New age:</label><br />
          <input type="text" id="update-age" name="age" /><br />
          <label for="sponsor">New main sponsor:</label><br />
          <input type="text" id="update-sponsor" name="mainSponsor" /><br />
          <button id="updaetGolfer">Update</button>
        </form>
        <button class="largeButton" id="deleteAll">Delete all golfers</button>
      </div>
      <div class="right wrapper" id="right-wrapper">
        <div class="right-header">
          <h2>Output from server</h2>
        </div>
      </div>
    </div>
  </body>
</html>
