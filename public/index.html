<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Golfers CRUD REST API</title>
  </head>
  <body>
    <h1>CRUD API for some golfers in a JSON file</h1>
    <div class="container">
      <div class="left wrapper" id="left-wrapper">
        <button id="fetchAll">Fetch all golfers</button>
        <button id="fetchSpecific">Fetch specific golfer</button>
        <button id="create">Add new golfer</button>
        <form id="create-form" class="hidden">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="firstName" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lastName" /><br />
          <label for="age">Age:</label><br />
          <input type="text" id="age" name="age" /><br />
          <label for="sponsor">Main sponsor:</label><br />
          <input type="text" id="sponsor" name="mainSponsor" /><br />
          <button id="postGolfer">Create</button>
        </form>
        <button id="update">Update existing golfer</button>
        <button id="deleteSpecific">Delete specific golfer</button>
        <button id="deleteAll">Delete all golfers</button>
      </div>
      <div class="right wrapper" id="right-wrapper">
        <h2>Output from server</h2>
      </div>
    </div>
  </body>
</html>
